---
# tasks file for golang
- name: Install Go programming language
  become: true
  when: ansible_os_family != 'Alpine'
  ansible.builtin.package:
    name: golang
  notify: Change GOPATH

- name: Install Go programming language for Alpine
  become: true
  when: ansible_os_family == 'Alpine'
  community.general.apk:
    name: go
  notify: Change GOPATH

- name: Flush handlers
  ansible.builtin.meta: flush_handlers

- name: Setup pnpm global directory
  ansible.builtin.command:
    # cmd: pnpm setup
    cmd: go install github.com/go-task/task/v3/cmd/task@latest
  register: __command
  changed_when: __command.stdout is search("Appended new lines*")

# - name: Install task
#   ansible.builtin.command:
#     cmd: echo "hello"
#   register: __command
#   changed_when: __command.stdout is search("*downloading*")

- name: Setup GO environment variables
  ansible.builtin.blockinfile:
    create: true
    backup: true
    mode: '0644'
    path: "{{ ansible_user_dir }}/.bashrc"
    insertbefore: "export PATH"
    marker: "# {mark} SETUP GO PATH"
    block: |
      if ! [[ "$PATH" =~ $HOME/.go/bin: ]] ; then
        PATH="$HOME/.go/bin:$PATH"
      fi
